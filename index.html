<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .absensi-list {
            display: none; /* Sembunyikan daftar absensi sampai ada data */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Harian</h1>
        <form id="absensiForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="status">Status Kehadiran:</label>
            <select id="status" name="status" required>
                <option value="hadir">Hadir</option>
                <option value="izin">Izin</option>
                <option value="sakit">Sakit</option>
                <option value="alfa">Alfa</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="absensi-list" id="absensiList">
            <h2>Daftar Absensi</h2>
            <table id="absensiTable">
                <thead>
                    <tr>
                        <th>Nama Lengkap</th>
                        <th>Tanggal</th>
                        <th>Status Kehadiran</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data absensi akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const absensiForm = document.getElementById('absensiForm');
        const absensiTable = document.getElementById('absensiTable').getElementsByTagName('tbody')[0];
        const absensiList = document.getElementById('absensiList');

        absensiForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari reload halaman

            const nama = document.getElementById('nama').value;
            const tanggal = document.getElementById('tanggal').value;
            const status = document.getElementById('status').value;

            // Menambahkan baris baru ke tabel
            const newRow = absensiTable.insertRow();
            newRow.innerHTML = `
                <td>${nama}</td>
                <td>${tanggal}</td>
                <td>${status}</td>
            `;

            // Tampilkan daftar absensi jika ada data
            absensiList.style.display = 'block';

            // Reset form setelah submit
            absensiForm.reset();
        });
    </script>
</body>
</html>
