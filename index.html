<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Harian</h1>
        <form id="absensiForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="status">Status Kehadiran:</label>
            <select id="status" name="status" required>
                <option value="hadir">Hadir</option>
                <option value="izin">Izin</option>
                <option value="sakit">Sakit</option>
                <option value="alfa">Alfa</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const absensiForm = document.getElementById('absensiForm');

        absensiForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari reload halaman

            const nama = document.getElementById('nama').value;
            const tanggal = document.getElementById('tanggal').value;
            const status = document.getElementById('status').value;
            const waktu = new Date().toLocaleTimeString(); // Ambil waktu saat ini

            // Simpan data ke localStorage
            let absensiList = JSON.parse(localStorage.getItem('absensiList')) || [];
            absensiList.push({ nama, tanggal, status, waktu });
            localStorage.setItem('absensiList', JSON.stringify(absensiList));

            // Arahkan ke halaman daftar absensi
            window.location.href = 'daftar-absensi.html';
        });
    </script>
</body>
</html>
