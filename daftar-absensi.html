<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Absensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Absensi</h1>
        <table id="absensiTable">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>Tanggal</th>
                    <th>Status Kehadiran</th>
                    <th>Waktu Absensi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <a href="index.html" class="back-button">Kembali ke Form</a>
    </div>

    <script>
        // Ambil data absensi dari localStorage
        const absensiList = JSON.parse(localStorage.getItem('absensiList')) || [];
        const absensiTableBody = document.querySelector('#absensiTable tbody');

        absensiList.forEach(function(absensi) {
            const row = document.createElement('tr');

            const namaCell = document.createElement('td');
            namaCell.textContent = absensi.nama;
            row.appendChild(namaCell);

            const tanggalCell = document.createElement('td');
            tanggalCell.textContent = absensi.tanggal;
            row.appendChild(tanggalCell);

            const statusCell = document.createElement('td');
            statusCell.textContent = absensi.status;
            row.appendChild(statusCell);

            const waktuCell = document.createElement('td');
            waktuCell.textContent = absensi.waktu;
            row.appendChild(waktuCell);

            absensiTableBody.appendChild(row);
        });
    </script>
</body>
</html>
`
